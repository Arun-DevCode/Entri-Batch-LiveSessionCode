  <body>
    <!--Patient Form - Appoinment-->
    <!--Patient Details : name,age,height,weight, diease,timinig-->
    <h4>Doctor Appointment</h4>
    <form action="" method="post">
      <div>
        <label for="Patient Name">Patient Name</label>
        <input type="text" placeholder="Patient Name" required />
      </div>
      <div>
        <label for="age">age</label>
        <input type="number" placeholder="Enter your age" />
      </div>
      <div>
        <label for="height">height</label>
        <input type="number" placeholder="Enter your height" />
      </div>
      <div>
        <label for="Weight">Weight</label>
        <input type="number" placeholder="Enter your weight" />
      </div>
      <div>
        <label for="Diease">Your Diease</label>
        <textarea name="Diease" id="" placeholder="Enter your medical diease">
        </textarea>
      </div>
      <div>
        <label for="Time">Time</label>
        <input type="date" />
        <input type="time" />
      </div>
    </form>
    <!--Review Form-->
    <h4>Feedback</h4>

      <div>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" required />
        <input type="radio" name="rating" required />
        <input type="radio" name="rating" required />
        <input type="radio" name="rating" required />
        <input type="radio" name="rating" required />
      </div>
      <div>
        <label for="Suggestions">Sugesstions</label>
        <textarea
          name="Suggestions"
          id=""
          placeholder="Share your thoughts"
        ></textarea>
      </div>
    </form>

    <h4>Qualification</h4>

        <label for="HSC">M.E</label>
        <input type="checkbox" name="qulification" />
      </div>
    </form>
