<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box - CSS</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        border: 1px solid red;
        /* flex-wrap: wrap; */
        /* align-items: stretch; */
        /* align-content: center; */
        justify-content: space-evenly;
        height: 600px;
        /* gap: 12px 10px; */
        /* row-gap: 12px;
        column-gap: 12px; */
        flex-wrap: wrap;
        /* align-items: center; */
      }
      .box-1,
      .box-2,
      .box-3 {
        background-color: black;
        color: white;
        padding: 8px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <!--Flex Box Container-->
  <body>
    <!--Parent ELement / Flex Container-->
    <div class="container">
      <div class="box-1">Container-1</div>
      <div class="box-2">Container-2</div>
    </div>
  </body>
</html>
