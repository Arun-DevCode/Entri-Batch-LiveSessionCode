<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box - CSS</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        height: 100dvh;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      div {
        background-color: black;
        width: 100px;
        height: 100px;
        color: white;
        padding: 8px;
      }
    </style>
  </head>
  <!--Flex Box Container-->
  <body>
    <div>container 1</div>
    <div>container 2</div>
    <div>container 3</div>
  </body>
</html>
