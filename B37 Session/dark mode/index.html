<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dark/Light Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Dark/Light Mode Demo</h1>
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
      </div>

      <div class="card">
        <h2>Sample Card</h2>
        <p>
          This is a simple example of dark and light mode switching. The theme
          will persist when you refresh the page.
        </p>
      </div>

      <div class="card">
        <h2>Another Card</h2>
        <p>
          Click the "Toggle Theme" button above to switch between light and dark
          modes. The transition is smooth and all colors change automatically.
        </p>
      </div>
    </div>

    <script src="./scripe.js"></script>
  </body>
</html>
