    <!--Form Tag - learn -->
    <form action="#" method="post">
      <!--Name Field-->
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          value="Naveen Kumar"
          placeholder="e.g Entri"
          required
          readonly
        />
      </div>
      <!--Password Field-->
      <div>
        <label for="password">Password</label>
        <input
          type="text"
          placeholder="e.g *****"
          readonly
          pattern="{6,}"
          required
        />
      </div>
      <!--Age Field-->
      <div>
        <label for="age">Age</label>
        <input
          type="text"
          placeholder="e.g 34"
          min="2"
          max="3"
          value="10"
          required
        />
      </div>
      <!--Phone Field-->
      <div>
        <label for="phone">Phone</label>
        <input
          type="text"
          placeholder="9876543210"
          min="6"
          max="10"
          autofocus
          required
        />
      </div>
      <!--Email Field-->
      <div>
        <label for="email">E-mail</label>
        <input type="text" placeholder="e.g john@doe123" required />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
