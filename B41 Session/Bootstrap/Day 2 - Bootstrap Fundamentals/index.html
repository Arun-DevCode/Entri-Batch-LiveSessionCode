    <!--Bootstrap Model-->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#openreviews"
    >
      Open Reviews
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="openreviews"
      tabindex="-1"
      aria-labelledby="openreviewsLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Bootstrap 5</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias
            optio dolorem quasi facilis perspiciatis fuga doloribus hic id
            consequatur aliquid officiis reprehenderit eum ab blanditiis, unde
            quod, omnis nihil. Consectetur.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
