<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="light">
    <!-- <script src="script.js"></script> -->

    <button>Dark/Light</button>
    <h1>Welcome to Theme Color Session</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste enim, nobis
      ullam est illum ipsum eligendi nostrum vero laudantium nulla tenetur quae
      laborum illo voluptates quaerat. Cum dolore pariatur consectetur!
    </p>
    <script>
      const body = document.querySelector("body");

      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        if (body.className === "dark") {
          body.className = "light";
        } else {
          body.className = "dark";
        }
      });
    </script>
  </body>
</html>
