    <title>Document</title>
    <!--External CSS File-->
    <link rel="stylesheet" href="style.css" />
    <style>
      header {
        background-color: black;
        padding: 16px;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        column-gap: 15px;
      }

      ul {
        list-style-type: none;
        display: flex;
        column-gap: 15px;
      }
      ul li {
        font-size: 18px;
      }

      button {
        background-color: white;
        border: none;
        padding-inline: 16px;
        padding-block: 8.5px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4.5px;
        cursor: pointer;
      }

      /*Mobile Query*/
      @media screen and (max-width: 562px) {
        ul {
          visibility: hidden;
        }
      }

      @media screen and (min-width: 642px) {
        nav {
          max-width: 80%;
          margin: 0 auto;
        }
      }
    </style>
  </head>
