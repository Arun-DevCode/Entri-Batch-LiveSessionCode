<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation | HTMLs</title>
  </head>
  <body>
    <!--Basic attribute-->
    <h1 name="title">Online Mortage Application Form</h1>
    <!--Form -->
    <form>
      <!--Name Field-->
      <div>
        <label for="Your Name"
          >Your Name
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            width="8"
            style="color: red"
          >
            <path
              fill-rule="evenodd"
              d="M9 4.5a.75.75 0 0 1 .721.544l.813 2.846a3.75 3.75 0 0 0 2.576 2.576l2.846.813a.75.75 0 0 1 0 1.442l-2.846.813a3.75 3.75 0 0 0-2.576 2.576l-.813 2.846a.75.75 0 0 1-1.442 0l-.813-2.846a3.75 3.75 0 0 0-2.576-2.576l-2.846-.813a.75.75 0 0 1 0-1.442l2.846-.813A3.75 3.75 0 0 0 7.466 7.89l.813-2.846A.75.75 0 0 1 9 4.5ZM18 1.5a.75.75 0 0 1 .728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 0 1 0 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 0 1-1.456 0l-.258-1.036a2.625 2.625 0 0 0-1.91-1.91l-1.036-.258a.75.75 0 0 1 0-1.456l1.036-.258a2.625 2.625 0 0 0 1.91-1.91l.258-1.036A.75.75 0 0 1 18 1.5ZM16.5 15a.75.75 0 0 1 .712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 0 1 0 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 0 1-1.422 0l-.395-1.183a1.5 1.5 0 0 0-.948-.948l-1.183-.395a.75.75 0 0 1 0-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0 1 16.5 15Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <input type="text" placeholder="First" required />
        <input type="text" placeholder="Last" required />
      </div>
      <!--Home Address Field-->
      <div>
        <label for="Home Address"> Home Address</label>
        <input type="text" placeholder="Street Address " required />
        <input type="text" placeholder="Street Address line-2" required />

        <!-- Location-->
        <div>
          <!--City & Region-->
          <div>
            <input type="text" placeholder="City" required />
            <input type="text" placeholder="Region" required />
          </div>
          <!--Postal & Zip Code-->
          <div>
            <input type="text" placeholder="Postal/Zip Code" required />
            <input type="text" placeholder="Country" required />
          </div>
        </div>
      </div>

      <!--DOB-->
      <div>
        <label for="Birth Date">Birth Date</label>
        <input type="date" placeholder="MM/DD/YYYY" required />
      </div>
      <!--Marital Status-->
      <div>
        <label for="Marital-Status">Marital Status</label>
        <input type="text" placeholder="married/unmarried/others" required />
      </div>
      <!--How many Dependents Do you Have?-->
      <div>
        <label for="Dependents">Dependents</label>
        <input type="text" placeholder="Daughter/Son" required />
      </div>
      <!--Current Residency-->
      <div>
        <label for="Residency">Current Residency</label>
        <div>
          <input type="radio" name="residency" required />
          <label for="owner">Homeowner</label>
        </div>
        <div>
          <input type="radio" name="residency" required />
          <label for="Tenant">Tenant</label>
        </div>
        <div>
          <input type="radio" name="residency" required />
          <label for="Living">Living with parents/relatives</label>
        </div>
      </div>
      <!--Applicant-->
      <div>
        <label for="Applicant">Is there a Second Applicant?</label>
        <input type="radio" name="applicant" required />
        <label for="Yes">Yes</label>
        <input type="radio" name="applicant" required />
        <label for="No">No</label>
      </div>

      <button type="submit">Submit Your Application</button>
    </form>
  </body>
</html>
