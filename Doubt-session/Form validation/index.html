<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!--Todo List Style-->
  </head>
  <body>
    <!--Todo List Container-->
    <div class="todo-container">
      <!--Todo Header-->
      <div class="todo-header">
        <!--Date Shower-->
        <div class="date-shower">
          <h1>Tuesday, 31st</h1>
          <p>Augest</p>
        </div>
        <!--Task Shower-->
        <div class="task-shower">
          <p>10 tasks</p>
        </div>
      </div>
      <!--Todo Body-->
      <div class="todo-body">
        <!--Task Lists-->
        <div class="task-lists"></div>
        <!--Add Task Form-->
        <div class="task-form-trigger">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!--External Script File-->
    <script src="script.js"></script>
  </body>
</html>
